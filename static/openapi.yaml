      type: object
      properties:
        id:
          type: string
          description: Id of the user.
          example: 6776b5258821de266afbc3f6
        customer_id:
          type: string
          description: Id of the customer.
          example: 6795130f170ba4496dc30642
        remote_id:
          "$ref": "#/components/schemas/remote_id"
        locale:
          "$ref": "#/components/schemas/locale"
