components:
  schemas:
    locale:
      type: string
      description: Language of the user.
      enum: [en, fr]
      default: en
      example: fr
    bearer:
      type: string
      description: Bearer token to authenticate the customer.
      example: Bearer <token>
    bearer_response:
      type: object
      properties:
        bearer:
          type: string
          description: Bearer token to be used in the Authorization header.
          example: qHcFyrYj.....yQ77/q0=
      required:
        - bearer
    remote_id:
      type: string
      description: Remote id of the user.
      example: R121439
    authorization_body:
      type: object
      properties:
        remote_id:
          "$ref": "#/components/schemas/remote_id"
        locale:
          "$ref": "#/components/schemas/locale"
        ip:
          type: string
          description: IP address of the user. _This ip is used to geo-locate the user and connect to collectors as close as possible._
          example: 166.62.9.45
      required:
      - remote_id
      - locale
    authorization_response:
      allOf:
        - "$ref": "#/components/schemas/user"
        - type: object
          properties:
            token:
              type: string
              description: Token to be used by the client.
              example: 69b67c9f...be77ffeb
      required:
      - token
    token:
      type: string
      description: Token to be used by the client. _You can get it using the [`/user`](#tag/User/paths/~1user/post) endpoint._
      example: <token>
    reset_token:
      type: string
      description: Token to be used for password reset. _You can get it using the [`/signup`](#tag/Authentication/paths/~1signup/post) endpoint._
      example: <reset_token>
    credential_id:
        type: string
        description: Id of the credential.
        example: 6776b5258821de266afbc3f6
    user_id:
        type: string
        description: Id of the user.
        example: 687f40dab93991306da5ccf3
    credentials:
      type: array
      description: List of credentials.
      items:
        "$ref": "#/components/schemas/credential"
    credential:
      type: object
      properties:
        id:
          type: string
          description: Id of the credential.
          example: 6776b5258821de266afbc3f6
        user_id:
          type: string
          description: Id of the user.
          example: 687108e5dce5050bc8ca53c1
        note:
          type: string
          description: Custom note for this credential.
          example: Regular account
        create_timestamp:
          type: number
          description: Creation timestamp.
          example: 1745229262287
        download_from_timestamp:
          type: number
          description: Download from timestamp.
          example: 1745229203582
        last_collect_timestamp:
          type: number
          description: Last collect timestamp.
          example: 1745229265118
        next_collect_timestamp:
          type: number
          description: Next collect timestamp.
          example: 1746000402000
        invoices:
          type: array
          description: List of invoices collected by this credential.
          items:
            type: object
            properties:
              id:
                type: string
                description: Id of the invoice.
                example: 45FDD1544
              timestamp:
                type: integer
                description: Timestamp when the invoice was created in ms.
                example: 17316031963975
              collected_timestamp:
                type: integer
                description: Timestamp when the invoice was collected in ms. `null` if the invoice was not collected.
                example: 17316032013467
            required:
            - id
            - timestamp
            - collected_timestamp
        state:
          "$ref": "#/components/schemas/state"
        collector:
          "$ref": "#/components/schemas/collector"
        wsPath:
          "$ref": "#/components/schemas/wsPath"
      required:
      - id
      - user_id
      - note
      - create_timestamp
      - last_collect_timestamp
      - next_collect_timestamp
      - state
      - invoices
      - collector
      - wsPath
    customer:
      type: object
      properties:
        id:
          type: string
          description: Id of the customer.
          example: 6795130f170ba4496dc30642
        email:
          type: string
          description: Email of the customer.
          example: customer@company.com
        name:
          type: string
          description: Name of the customer.
          example: Awesome Company Name
        callback:
          type: string
          description: Callback url at which the new invoices are sent.
          example: https://path.to/callback
        remoteId:
          type: string
          description: Remote id of your company in your system. Invoice-Collectors's invoices will be sent along with this id to the callback URL.
          example: R121439
        theme:
          type: string
          description: Theme of the customer.
          example: dark
        subscribedCollectors:
          type: array
          description: List of collector ids the customer is subscribed to.
          items:
            type: string
          example: ["amazon", "shopify", "free"]
        isSubscribedToAll:
          type: boolean
          description: Whether the customer is subscribed to all collectors. _If true, the `subscribedCollectors` field is ignored._
          example: false
        enableInteractiveLogin:
          type: boolean
          description: Whether the customer has enabled interactive login for collectors that support it.
          example: true
        displaySketchCollectors:
          type: boolean
          description: Whether to display sketch collectors.
          example: false
        maxDelayBetweenCollect:
          type: number
          description: Maximum delay between two collects in ms.
          example: 2592000000
        plan:
          $ref: "#/components/schemas/plan"
      required:
        - id
        - email
        - name
        - callback
        - theme
        - subscribedCollectors
        - isSubscribedToAll
        - displaySketchCollectors
        - maxDelayBetweenCollect
        - plan
    plan:
      type: object
      properties:
        id:
          type: string
          description: Id of the plan.
          example: basic
        name:
          type: string
          description: Name of the plan.
          example: Basic
        maxUsers:
          type: number
          description: Maximum number of users allowed. _If -1, no limit._
          example: 10
        maxCredentials:
          type: number
          description: Maximum number of credentials allowed. _If -1, no limit._
          example: 50
        maxInvoicesPerMonth:
          type: number
          description: Maximum number of invoices per month. _If -1, no limit._
          example: -1
        maxCollectors:
          type: number
          description: Maximum number of collectors allowed. _If -1, no limit._
          example: -1
        priceBase:
          type: number
          description: Base price of the plan in €.
          example: 10
        pricePerUser:
          type: number
          description: Price per additional user in €.
          example: 2.99
        pricePerCredential:
          type: number
          description: Price per additional credential in €.
          example: 0
        pricePerInvoice:
          type: number
          description: Price per additional invoice in €.
          example: 1
        pricePerCollector:
          type: number
          description: Price per additional collector in €.
          example: 0
        features:
          type: array
          description: List of features included in the plan.
          items:
            type: string
          example: ["10 users", "50 collectors", "Unlimited invoices per month"]
      required:
        - id
        - name
        - maxUsers
        - maxCredentials
        - maxInvoicesPerMonth
        - maxCollectors
        - priceBase
        - pricePerUser
        - pricePerCredential
        - pricePerInvoice
        - pricePerCollector
        - features
    user:
      type: object
      properties:
        id:
          type: string
          description: Id of the user.
          example: 6776b5258821de266afbc3f6
        customer_id:
          type: string
          description: Id of the customer.
          example: 6795130f170ba4496dc30642
        remote_id:
          "$ref": "#/components/schemas/remote_id"
        locale:
          "$ref": "#/components/schemas/locale"
      required:
      - id
      - customer_id
      - remote_id
      - locale
    state:
      type: object
      properties:
        index:
          type: number
          description: Index of the state. _A negative index means that the state is in error. An index equal to max means that the process is finished._
          example: 2
        max:
          type: number
          description: Maximum index of the state. _This is used to know the progress._
          example: 6
        title:
          type: string
          description: Title of the state.
          example: 2FA
        message:
          type: string
          description: Message to be displayed to the user.
          example: Please enter the code received by SMS.
      required:
      - index
      - max
      - title
      - message
    collector:
      type: object
      properties:
        id:
          type: string
          description: Id of the collector.
          example: free
        name:
          type: string
          description: Name of the collector.
          example: Free
        description:
          type: string
          description: Description of the collector.
          example: Free is a French telecommunications company
        instructions:
          type: string
          description: Instructions to setup the collector.
          example: Go to ... and do ...
        version:
          type: string
          description: Version of the collector.
          example: 1
        type:
          type: string
          description: Type of collector.
          enum: [sketch, agent, web, api]
          example: web
        website:
          type: string
          description: Link to the website of the collector.
          format: uri
          example: https://www.free.fr
        logo:
          type: string
          description: Link to the logo of the collector.
          format: uri
          example: https://fr.wikipedia.org/wiki/Free_(entreprise)#/media/Fichier:Free_logo.svg
        params:
          type: object
          description: List of parameters that the collector requires.
          additionalProperties:
            type: object
            properties:
              type:
                type: string
                description: Type of the parameter.
                enum: [string, number, boolean, enum]
                example: string
              name:
                type: string
                description: Name of the parameter.
                example: Email
              placeholder:
                type: string
                description: Placeholder of the parameter.
                example: Email of the account
              mandatory:
                type: boolean
                description: Whether the parameter is mandatory or not.
                example: true
            required:
             - type
             - name
             - placeholder
             - mandatory
        captcha:
          type: object
          description: Captcha used by the collector.
          enum: [none, cloudflare, datadome, recaptcha, other]
          example: cloudflare
        enableInteractiveLogin:
          type: boolean
          description: Whether the interactive login is enabled for this collector.
          example: true
        state:
          type: object
          description: State of the collector.
          enum: [planned, development, active]
          example: active
        loginUrl:
          type: string
          description: URL to the login page of the collector. For collectors of type `sketch`, `web` and `agent` only.
          example: https://www.mycollector.com/login
        entryUrl:
          type: string
          description: URL to the invoices page of the collector. For collectors of type `web` and `agent` only.
          example: https://www.mycollector.com/customer/invoices
        baseUrl:
          type: string
          description: Base URL of the collector. For collectors of type `api` only.
          example: https://api.mycollector.com
      required:
      - id
      - name
      - description
      - version
      - type
      - website
      - logo
      - params
      - captcha
      - enableInteractiveLogin
      - state
    invoice:
      type: object
      properties:
        id:
          type: string
          description: Id of the invoice.
          example: 45FDD1544
        timestamp:
          type: integer
          description: Timestamp when the invoice was created in ms.
          example: 17316031963975
        collected_timestamp:
          type: integer
          description: Timestamp when the invoice was collected in ms.
          example: 17316032013467
        amount:
          type: string
          description: Amount of the invoice.
          example: 45.78€
        link:
          type: string
          description: Link from which the invoice was downloaded.
          example: https://mycollector/direct/link/to/my/invoice
        data:
          type: string
          description: Base64 encoded invoice.
          example: iVBORw0KGgoAAAAN...RU5ErkJggg==
        mimetype:
          type: string
          description: MIME type of the invoice.
          example: application/pdf
      required:
        - id
        - type
        - mimetype
        - timestamp
        - collected_timestamp
        - link
        - data
    wsPath:
      type: string
      description: WebSocket path to connect to for real-time updates. `null` if no collect is in progress.
      example: /api/v1/ws/30f6a13e919ceab0094e6df042166210fc00177dd392d2d2ae8b751946cbfecdb7f6e3fec3ec2d93db2a27a364dd6997adc88e439a3b96d34fe7d0257b27a616
      
    error:
      type: object
      properties:
        type:
          type: string
          description: Type of the error.
          default: error
          exemple: error
          enum: [error]
        message:
          type: string
          description: Error message.
      required:
        - type
        - message
